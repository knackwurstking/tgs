define:
    - &UserID <number>
    - &ChatID <number>

token: <token>

ip:
    # `[]tgbotapi.BotCommandScope`
    register:
        # Types:
        #   - default
        #   - all_private_chats
        #   - all_group_chats
        #   - all_chat_administrators
        #   - chat, needs: "chat_id"
        #   - chat_administrators, needs: "chat_id"
        #   - chat_member, needs: "chat_id" & "user_id"
        - type: chat
          chat_id: *ChatID

    targets:
        # If set to true, all users in every chat are allowed to run this command
        all: false

        users:
            - id: *UserID
        chats:
            - id: *ChatID
              # Types:
              #     - private
              #     - group
              #     - supergroup
              #     - channel
              type: supergroup
              #message_thread_id: <number>

stats:
    register:
        - type: default
        - type: chat
          chat_id: *ChatID

    targets:
        all: true
